<p-panel [showHeader]="false">
    <h1>Basic Pipes</h1>
    <p>
        Pipes includes in Angular - Usually in Common Module
    </p>
</p-panel>
<div class="p-grid">
    <div class="p-col-4">
        <p-card header="uppercase">
            {{ nameLower }} | {{ nameLower | uppercase }}
        </p-card>
    </div>
    <div class="p-col-4">
        <p-card header="lowercase">
            {{ nameUpper }} | {{ nameUpper | lowercase }}
        </p-card>
    </div>
    <div class="p-col-4">
        <p-card header="titlecase">
            {{ fullname }} | {{ fullname | titlecase }}
        </p-card>
    </div>
</div>
